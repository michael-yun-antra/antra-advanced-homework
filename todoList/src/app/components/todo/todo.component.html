<main>
    <button (click) = "clickLogOut()">Log Out</button>
    <div class = "addingTask">

        <input placeholder="Add Task" #addTaskInput/>
        <button (click) = "addTask(addTaskInput.value)"> Submit </button>
    
    </div>
    <div class = "task-container" *ngFor = "let task of todoList; index as i">
        <div class="task">
            <span> Description: {{task.description}} </span>
            <br/>
            <span> Status: {{task.complete ? "Complete" : "Incomplete"}}  </span>
            <div *ngIf = "!task.complete">
                <button (click) = "completeTask(i)">Mark As Complete</button>
            </div>
            <button (click) = "deleteTask(i)"> Delete Task </button>
        </div>
    </div>


</main>
